<template>
    <div class="container">
<form>
    <div class="modal-header">						
        <h4 class="modal-title">${customer.id?"Update Employee":"Add Employee"}</h4>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" value.bind="customer.firstName" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" value.bind="customer.lastName" required>
            </div>
          </div>
          <div class="col">
          </div>					
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" value.bind="customer.email" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" class="form-control" value.bind="customer.mobile" required>
            </div>
          </div>
          <div class="col">
          </div>					
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <div class="form-group">
                <label>address</label>
                <textarea class="form-control" rows="3" required value.bind="customer.address"></textarea>
            </div>
          </div>
          <div class="col">
          </div>
          <div class="col">
          </div>					
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
        <input type="button" class="btn btn-primary" value="Cancel" click.delegate="cancel()">
        <input type="submit" class="btn btn-primary" value="Save" click.delegate="save()">
        </div>
        <div class="col">
        
        </div>
        <div class="col">
        </div>
    </div>
</form>
</div>
</template>
